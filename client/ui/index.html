<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="img/ico" href="img/favicon.ico">
    <title>VonVon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.8.2/holder.min.js"></script>

  </head>
  <body>

    <div class="wrapper">

      <div class="left">
        <div class="videos-holder">
          <div class="remote-video-holder">
            <img class="chat-video" data-src="holder.js/300x200?auto=yes&theme=vine" alt="Local">
          </div>
          <div class="local-video-holder">
            <img class="chat-video" data-src="holder.js/300x200?auto=yes&theme=vine" alt="Remote">
          </div>
        </div>
      </div>

      <div class="right">

        <div class="chatbox-holder">
          <div class="chat-messages-holder">
            Chatbox messages
          </div>
          <div class="chat-input-area">
            Input
          </div>
        </div>

        <div class="emoticon-sidebar">
          <div class="emoticon-list">
            <div class="emoticon-list-item"><img class="img-emoticon" src="img/emoticons/haha.png" alt="emoticon"></div>
            <div class="emoticon-list-item"><img class="img-emoticon" src="img/emoticons/haha.png" alt="emoticon"></div>
            <div class="emoticon-list-item"><img class="img-emoticon" src="img/emoticons/haha.png" alt="emoticon"></div>
            <div class="emoticon-list-item"><img class="img-emoticon" src="img/emoticons/haha.png" alt="emoticon"></div>
            <div class="emoticon-list-item"><img class="img-emoticon" src="img/emoticons/haha.png" alt="emoticon"></div>
            <div class="emoticon-list-item"><img class="img-emoticon" src="img/emoticons/haha.png" alt="emoticon"></div>
            <div class="emoticon-list-item"><img class="img-emoticon" src="img/emoticons/haha.png" alt="emoticon"></div>
            <div class="emoticon-list-item"><img class="img-emoticon" src="img/emoticons/haha.png" alt="emoticon"></div>
          </div>
          <div class="emoticon-search-input">Search emoticon</div>
        </div>
      </div>
    </div>

  </body>
</html>
