<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
</head>

<body>


  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">VonVon.vn</a>
    </div>
  </nav>


  <!-- Wrapper -->
  <div class="row">

    <!-- Left videos -->
    <div class="col s12 m6 l4" style="padding-left:0">

      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <video autoplay id="remote"></video>
        </div>
        <div class="card-content">
          <button class="waves-effect waves-light btn" type="button" id="next">Next</button>
        </div>
      </div>

      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <video autoplay id="local" muted="muted"></video>
        </div>
      </div>
    </div>

    <!-- Right chatbox -->
    <div class="col s12 m6 l8">


      <div class="card">
        <div class="card-content">
          <div id="chat-box">
            <h4>Chat box</h4>
            <ul id="chat-messages">
            </ul>
            <input type="text" id="chat-input">
            <button class="waves-effect waves-light btn" type="button" id="btn-submit">Submit</button>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Javascript -->
  <script src="libs/peer.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
