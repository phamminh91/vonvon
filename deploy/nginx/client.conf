upstream node {
    server 127.0.0.1:8002 fail_timeout=20s;
}

server {
    listen 80;
    listen 443 ssl;
    server_name www.vonvon.vn;

    ssl_certificate /etc/nginx/keys/ssl-bundle.crt;
    ssl_certificate_key /etc/nginx/keys/myserver.key;

    # enables all versions of TLS, but not SSLv2 or 3 which are weak and now deprecated.
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

    # Disables all weak ciphers
    ssl_ciphers "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";

    ssl_prefer_server_ciphers on;

    # Redirect all non-SSL traffic to SSL.
    if ($ssl_protocol = "") {
        rewrite ^ https://$host$request_uri? permanent;
    }

    location /node {
        proxy_http_version 1.1;
        proxy_set_header Upgrade websocket;
        proxy_set_header Connection upgrade;
        proxy_pass http://node;
    }

    # Send everything else to a local webroot.
    root /vonvon/client/app/dist;
    index index.html index.htm;
    location / {
        try_files $uri $uri/ index.html;
    }
}
