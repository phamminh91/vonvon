server {
    listen 0.0.0.0:80;
    server_name toidocbao.org;
    access_log /var/log/nginx/peer-server.log;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header HOST $http_host;
        proxy_set_header X-NginX-Proxy true;

        proxy_pass http://127.0.0.1:8000;
        proxy_redirect off;
    }
}
